<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside My Mind - A Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="static-effect"></div>
    <div class="container">
        <img src="persone.gif" alt="persone" class="Top">
        <div class="glitch-text">Welcome to My Mind</div>
        <div class="story-content">
            <p>In the depths of consciousness, where thoughts collide...</p>
            <p class=me>This is where my story begins...</p>

            <div class="unlock">
                <input id="pw" type="password" placeholder="Enter code" aria-label="Enter code" class="passinput"/>
                <button id="unlock" class="submit">Submit</button>
                <div id="unlock-feedback" role="status" aria-live="polite"></div>
            </div>

            <div id="unlocked-area" class="unlocked-area" aria-live="polite"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
